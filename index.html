<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="display-4">My Library</h1>
        <a
          class="link-secondary"
          href="https://github.com/Joshua-Flores/library-app"
          target="_blank"
          >View source on GitHub <i class="bi bi-github"></i
        ></a>
      </header>
      <table class="table table-striped" id="library">
        <thead>
          <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Number of Pages</th>
            <th>Read</th>
            <th>Manage</th>
          </tr>
        </thead>
        <tbody id="libraryTable"></tbody>
      </table>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#addBookForm"
      >
        <i class="bi bi-plus-lg"></i> ADD NEW BOOK
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="addBookForm"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add new book</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form id="newBookForm">
              <div class="modal-body">
                <div class="mb-3">
                  <label for="Name" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    aria-describedby="book name"
                  />
                </div>
                <div class="mb-3">
                  <label for="author" class="form-label">Author</label>
                  <input
                    type="text"
                    class="form-control"
                    id="author"
                    name="author"
                    aria-describedby="book author"
                  />
                </div>
                <div class="mb-3">
                  <label for="NumberOfPages" class="form-label"
                    >Number of Pages</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="numberOfPages"
                    name="NumberOfPages"
                    aria-describedby="Number of Pages"
                  />
                </div>
                <label for="read" class="form-label"
                  >Have you read this yet?</label
                >
                <select
                  class="form-select mb-3"
                  aria-label="have you read this yet?"
                  name="read-yet"
                  id="read-status"
                >
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-danger"
                  data-bs-dismiss="modal"
                >
                  CANCEL
                </button>
                <button type="submit" class="btn btn-primary">ADD BOOK</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
