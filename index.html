<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4">My Library</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Number of Pages</th>
            <th>Read</th>
            <th>Manage</th>
          </tr>
        </thead>
        <tbody id="libraryTable"></tbody>
      </table>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#addBookForm"
      >
        ADD NEW BOOK
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="addBookForm"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add new book</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="newBookForm">
                <div class="mb-3">
                  <label for="Name" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    aria-describedby="book name"
                  />
                </div>
                <div class="mb-3">
                  <label for="author" class="form-label">Author</label>
                  <input
                    type="text"
                    class="form-control"
                    id="author"
                    name="author"
                    aria-describedby="book author"
                  />
                </div>
                <div class="mb-3">
                  <label for="NumberOfPages" class="form-label"
                    >Number of Pages</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="numberOfPages"
                    name="NumberOfPages"
                    aria-describedby="Number of Pages"
                  />
                </div>
                <label for="read" class="form-label"
                  >Have you read this yet?</label
                >
                <select
                  class="form-select mb-3"
                  aria-label="have you read this yet?"
                  name="read-yet"
                  id="read-status"
                >
                  <option value="true">Yes</option>
                  <option value="false">No</option>
                </select>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
